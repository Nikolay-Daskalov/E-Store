<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EStore | Web Application | Nikolay Daskalov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/productDetails.css">
    <script src="/js/productDetailsFooter.js" type="module"></script>
    <link rel="icon" href="/icon/favicon.jpg">
</head>
<body>
<nav th:replace="fragments/commons::nav"></nav>
<main class="mt-5 text-center" th:object="${product}">
    <h2>Product Details</h2>
    <div class="row row-cols-1 row-cols-lg-2 mt-5 ms-auto me-auto w-75">
        <div class="col mb-4 details-container">
            <img th:src="*{getImageUrl()}" th:alt="*{getBrand() + ' ' + getModel() + ' image'}" class="rounded shadow-sm border">
        </div>
        <div class="col position-relative mb-4 details-container border border-info shadow">
            <h4 th:text="*{getBrand() + ' ' + getModel()}" class="mt-3">Text</h4>
            <div class="text-start ms-auto me-auto">
                <select class="form-select mt-4 ms-auto me-auto" aria-label="Default select example" th:if="*{!getSizes().isEmpty()}">
                    <option selected>Choose Size</option>
                    <option th:each="size : *{getSizes()}" th:value="${size}" th:text="${#strings.capitalize(size.toLowerCase())}">Size option</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="products-count" class="mb-1">Quantity</label>
                <input id="products-count" type="number" class="form-control ms-auto me-auto" min="1" max="20" value="1">
            </div>
            <div class="position-absolute bottom-0 start-50 translate-middle">
                <button class="btn btn-outline-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::home-footer"></footer>
</body>
</html>
