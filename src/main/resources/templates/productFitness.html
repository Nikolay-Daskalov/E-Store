                    <ul class="list-group list-group-item p-1">
                        <li class="list-group-item"><h6 class="mb-0">Brand</h6></li>
                        <li class="list-group-item p-1">

                            <label for="Corength-checkbox">Corength</label>
                        </li>
                    </ul>
                    <ul class="list-group list-group-item p-1">
                        <li class="list-group-item"><h6 class="mb-0">Type</h6></li>
                        <li class="list-group-item p-1">
                            <input class="form-check-input me-1" type="checkbox" id="orength-checkbox">
                            <label for="orength-checkbox">Band</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">

    </div>

<footer th:replace="fragments/commons::home-footer"></footer>

</html>
