<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EStore | Web Application | Nikolay Daskalov</title>
    <link rel="icon" href="/icon/favicon.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" defer></script>
    <script src="/js/loadCartItems.js" type="module"></script>
    <script src="/js/getWeatherByLocation.js" type="module"></script>
</head>
<body>
<header>
    <nav th:replace="fragments/commons::nav"></nav>
</header>
<main class="text-center">
    <section class="pt-5">
        <h1>Choose location</h1>
    </section>
    <section class="mt-4">
        <div class="input-group ms-auto me-auto" style="width: 270px">
            <span class="input-group-text" id="search-location">
                <i class="fas fa-search-location"></i>
            </span>
            <input type="search" class="form-control" placeholder="Location" aria-label="Search Location"
                   id="search-input"
                   aria-describedby="search-location">
            <button type="button" class="btn btn-outline-primary mt-3">Search</button>
        </div>
    </section>
    <section id="weather-section" class="mt-5">
<!--        <div class="spinner-border text-primary" role="status">-->
<!--            <span class="visually-hidden">Loading...</span>-->
<!--        </div>-->
    </section>
</main>
<footer th:replace="fragments/commons::fixed-footer"></footer>
</body>
</html>
