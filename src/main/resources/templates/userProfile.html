<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EStore | Web Application | Nikolay Daskalov</title>
    <link rel="icon" href="/icon/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/userProfile.css">
    <script src="/js/loadCartItems.js" type="module"></script>
    <script src="/js/getOrdersByUser.js" type="module"></script>
</head>
<body class="min-vh-100 position-relative">
<header>
    <nav th:replace="fragments/commons::user-nav"></nav>
</header>
<main>
    <section class="mb-5 mt-5">
        <div class="ms-auto me-auto">
            <h1 class="text-center mb-4">Settings</h1>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/users/orders" class="w-50 btn btn-primary d-block ms-auto me-auto"
                       id="orders-btn">Orders</a>
                </li>
                <li class="list-group-item">
                    <form th:method="delete" th:action="@{/users/account}">
                        <input type="submit" class="btn btn-danger ms-auto me-auto d-block" value="Delete Account">
                    </form>
                </li>
            </ul>
        </div>
    </section>
    <section class="text-center mt-5" id="contentSection">
        <h2 class="mb-0" th:text="|Welcome ${username}|"></h2>
    </section>
</main>
<footer th:replace="fragments/commons::user-absolute-footer"></footer>
</body>
</html>
